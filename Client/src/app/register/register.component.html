<h1>Register</h1>

<form class="add-project" (ngSubmit)="addUser()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="userToAdd.username" placeholder="username"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="userToAdd.password" placeholder="password"/>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="firstName" name="firstName" class="form-control" [(ngModel)]="userToAdd.firstName" placeholder="firstname"/>
  </div>
  <div class="form-group">
    <label>LastName</label>
    <input type="lastName" name="lastName" class="form-control" [(ngModel)]="userToAdd.lastName" placeholder="lastname"/>
  </div>
  <input class="btn btn-success" type="submit" value="Register"/>
</form>
